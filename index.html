<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AllNoop | The AI-Powered Productivity Suite for Modern Developers</title>
    <meta name="title" content="AllNoop | The AI-Powered Productivity Suite for Modern Developers" />
    <meta name="description" content="Automate the boring parts of development. AllNoop provides AI tools for Mock Data, Regex building, Code Simplification, Commit Messages, and OG Image generation." />
    <meta name="keywords" content="developer tools, ai productivity, mock data generator, regex builder, git commit message generator, code refactor, sql to nosql, og image generator, developer utility, allnoop" />
    <meta name="author" content="AllNoop Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Load theme early to prevent flickering
      const savedTheme = localStorage.getItem('allnoop-theme');
      if (savedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              noop: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              dark: {
                950: 'var(--color-dark-950)',
                900: 'var(--color-dark-900)',
                800: 'var(--color-dark-800)',
                700: 'var(--color-dark-700)',
                600: 'var(--color-dark-600)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-soft': 'pulseSoft 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-dark-950: #ffffff;
        --color-dark-900: #f8fafc;
        --color-dark-800: #f1f5f9;
        --color-dark-700: #e2e8f0;
        --color-dark-600: #94a3b8;
        --text-base: #0f172a;
        --text-muted: #64748b;
      }

      .dark {
        --color-dark-950: #020617;
        --color-dark-900: #0f172a;
        --color-dark-800: #1e293b;
        --color-dark-700: #334155;
        --color-dark-600: #475569;
        --text-base: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        background-color: var(--color-dark-900);
        color: var(--text-base);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
